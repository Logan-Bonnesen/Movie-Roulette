<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-warning is-small">
        <div class="hero-body">
          <p class="title">
            Website Title
          </p>
          <p class="subtitle">
            Website subtitle
          </p>
          <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
               <div class="navbar-end">
                <div class="navbar-item">
                    <div class="control mr-2">
                        <input id="inlineFormInputName" class="input is-expanded" type="text" placeholder="Search for movie or show">
                      </div>
                      <div class="control">
                        <button id ="sButton" class="button is-primary">Search</button>
                      </div> 
                  </div>
                </div>
              </div>
            </div>
          </nav>

        </div>
      </section>

  <section class="section">
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-parent has-text-centered">
          <div id ="smallBoxes1" class="tile is-child box">
            <p class="title">Action</p>
          </div>
          <div id ="smallBoxes2" class="tile is-child box">
            <p class="title">Comedy</p>
          </div>
          </div>
          <div class="tile is-vertical is-parent has-text-centered">
          <div id= "movieInfo" class="tile is-child box">
            <p class="title">#1 Movie in US</p>
            <p class="subtitle">Title of Movie</p>
            <figure class="image is-4by3">
              <img src="https://bulma.io/images/placeholders/640x480.png">
          </div>
        </div>
        <div class="tile is-vertical is-parent has-text-centered">
          <div id ="smallBoxes3" class="tile is-child box">
            <p class="title">Horror</p>
          </div>
          <div id ="smallBoxes4" class="tile is-child box">
            <p class="title">Romance</p>
          </div>
        </div>
      </div>
    </div>
      

    </div>


    <footer class="footer">
        <div class="content has-text-centered">
          <p>
              <p>Footer***</p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

            is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
          </p>
        </div>
      </footer>

    

  </section>
  <script src="./assets/js/app.js"></script>
  </body>
</html>
